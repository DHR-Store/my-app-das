<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live App User Dashboard</title>
    <!-- Use Google Fonts for the 'Inter' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font family and a subtle fade-in animation to the entire body */
        body {
            font-family: 'Inter', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        /* Custom keyframes for a simple fade-in effect on page load */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Keyframes for a pulsating glow effect */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6); }
        }

        /* Keyframes for a subtle floating effect */
        @keyframes float-up {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Keyframes for the online user entry animation */
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Style for the online status dot, with a stronger pulse */
        .online-dot {
            height: 12px;
            width: 12px;
            background-color: #22c55e; /* Tailwind's green-500 */
            border-radius: 50%;
            animation: pulse-glow 2s infinite ease-in-out;
            box-shadow: 0 0 8px #22c55e;
        }

        /* Class to apply the pulsating glow to elements */
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite ease-in-out;
        }

        /* Class for the floating hover effect on stats */
        .hover-float:hover {
            animation: float-up 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-950 text-gray-200">
    <!-- Main container with a modern card-like appearance and entry animation -->
    <div class="container mx-auto p-4 md:p-8 mt-10 max-w-4xl bg-slate-900 rounded-2xl shadow-2xl border border-slate-700 animate-fadeIn">
        <header class="text-center mb-10">
            <!-- Simple SVG logo with a pulsing glow effect for a sci-fi look -->
            <svg class="mx-auto mb-4 w-16 h-16 text-cyan-400 animate-pulse-glow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-1-3.25M15 8L15.242 8.777M15.242 8.777L15 10l-1-2-1 2-1-2-1 2L9 8h6zM7 12h10M7 16h10M7 20h10" />
            </svg>
            <h1 class="text-3xl md:text-4xl font-extrabold text-cyan-400 mb-2 drop-shadow-lg">Live App User Dashboard</h1>
            <p class="text-lg text-slate-400">Real-time user insights from a galaxy far, far away.</p>
        </header>

        <!-- Stats container with flex layout and entry animation -->
        <div id="stats-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Total Users Stat Box with hover and subtle glow effect -->
            <div class="stat-box p-6 bg-slate-800 rounded-xl shadow-lg border border-slate-700 text-center transform transition duration-300 hover:scale-105 hover-float">
                <h2 class="text-xl font-semibold text-slate-300 mb-2">Total Users</h2>
                <p id="total-users" class="text-6xl font-extrabold text-sky-400 animate-pulse-glow">0</p>
            </div>
            <!-- Online Users Stat Box with a distinct glow and hover effect -->
            <div class="stat-box p-6 bg-slate-800 rounded-xl shadow-lg border border-slate-700 text-center transform transition duration-300 hover:scale-105 hover-float">
                <h2 class="text-xl font-semibold text-slate-300 mb-2">Online Now</h2>
                <p id="online-users" class="text-6xl font-extrabold text-green-500 animate-pulse-glow">0</p>
            </div>
        </div>
        
        <!-- User Activity Log Section -->
        <h2 class="text-2xl font-bold text-cyan-400 mb-4">User Activity Log</h2>
        <div class="bg-slate-800 rounded-xl p-4 border border-slate-700">
            <!-- The user list will be populated by JavaScript -->
            <ul id="user-list" class="space-y-4"></ul>
        </div>
    </div>
    
    <!-- JavaScript to fetch and display data from the backend API -->
    <script>
        // Use a more generic variable name for clarity in a public example
        const API_URL = 'https://my-online-server-m.vercel.app'; 

        /**
         * Asynchronously fetches user data from the backend API and updates the dashboard UI.
         */
        async function fetchUsers() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                
                const now = new Date();
                let totalCount = 0;
                let onlineCount = 0;
                let userListHTML = '';
                
                // Iterate through each user in the fetched data
                const userIds = Object.keys(users);
                userIds.sort((a, b) => {
                    const userA = users[a];
                    const userB = users[b];
                    const isOnlineA = (now - new Date(userA.lastSeen)) < 5 * 60 * 1000;
                    const isOnlineB = (now - new Date(userB.lastSeen)) < 5 * 60 * 1000;
                    return isOnlineB - isOnlineA; // Online users first
                });

                for (const userId of userIds) {
                    totalCount++;
                    const user = users[userId];
                    const lastSeen = new Date(user.lastSeen);
                    
                    // A user is considered "online" if their last activity was within the last 5 minutes
                    const isOnline = (now - lastSeen) < 5 * 60 * 1000;
                    
                    if (isOnline) {
                        onlineCount++;
                        userListHTML += `
                            <li class="bg-slate-700 p-4 rounded-lg shadow-md border-2 border-green-500/50 flex items-center justify-between transform transition duration-300 hover:bg-slate-600 animate-slideInLeft animate-pulse-glow">
                                <div class="flex items-center space-x-3">
                                    <span class="online-dot animate-pulse"></span>
                                    <div>
                                        <span class="font-medium text-lg text-green-400 break-all">${userId}</span>
                                        <span class="text-xs text-green-300/80 uppercase ml-2">${user.platform || 'N/A'}</span>
                                    </div>
                                </div>
                                <span class="text-sm font-semibold text-green-400">Online</span>
                            </li>
                        `;
                    } else {
                        userListHTML += `
                            <li class="bg-slate-800 p-4 rounded-lg shadow flex items-center justify-between transform transition duration-300 hover:bg-slate-700 animate-slideInLeft">
                                <div class="flex-grow">
                                    <div class="flex items-center space-x-2">
                                        <span class="font-medium text-lg text-gray-400 break-all">${userId}</span>
                                        <span class="text-xs text-gray-500 uppercase">${user.platform || 'N/A'}</span>
                                    </div>
                                    <div class="text-xs text-gray-500 mt-1">Last seen: ${lastSeen.toLocaleString()}</div>
                                </div>
                                <span class="text-sm text-gray-500">Offline</span>
                            </li>
                        `;
                    }
                }
                
                // Update the dashboard statistics and user list in the DOM
                document.getElementById('total-users').textContent = totalCount;
                document.getElementById('online-users').textContent = onlineCount;
                document.getElementById('user-list').innerHTML = userListHTML;
            } catch (error) {
                console.error("Could not fetch user data:", error);
            }
        }

        // Fetch data every 5 seconds to keep the dashboard up-to-date
        setInterval(fetchUsers, 5000);
        
        // Initial data fetch when the page loads
        fetchUsers();
    </script>
</body>
</html>
